# default codecov.io YAML from https://docs.codecov.io/docs/codecov-yaml (Jan 2018)

codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  ignore:
    - "lhstest/.*"
    - "/usr/.*"
    - "lhs_nb/lhstest/.*"

  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach, diff, flags, files, footer"
  behavior: default
  require_changes: no

